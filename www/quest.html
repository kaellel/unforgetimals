<!DOCTYPE html>
<html>
    <head>
        <title>Unforgetimals</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-image:url(img/stripes.gif); background-repeat:repeat;" onload="localStorage.setItem('com.kaellel.unforgetimals.isQuest', 'true'); ">
        <!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		
		<div class="row" style="width:90%; margin:auto">
			<!-- Quest Card -->
			<div class="col s12 m7" style="width:100%; margin:auto">
				<div class="card">
					<div class="card-stacked">
						<div class="card-image">
							<img src="img/28.jpg" style="height:180px; object-fit: cover;">
							<span class="card-title">Unforgetimals Quest Activity</span>
						</div>
						<div class="card-content">
							<span class="card-title" id="QuestTitle">Quest Title</span>
							<div id="QuestDesc">
								Quest Description
							</div>
						</div>
						<div class="card-action">
							<a onclick="location='home.html'; ">Cancel Quest and Return Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- Script for NFC and Quest Activity -->
		<script type="text/javascript" src="js/activityaudiohandler.js"></script>
		<script type="text/javascript" src="js/activityhandler.js"></script>
		
	</body>
<html>
