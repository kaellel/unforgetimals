<!DOCTYPE html>
<html>
    <head>
        <title>Unforgetimals</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-image:url(img/stripes.gif); background-repeat:repeat;">
        <!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		
		<div class="row" style="width:90%; margin:auto">
			<div class="col s12 m7" style="width:100%; margin:auto">
				<div class="card">
					<div class="card-stacked">
						<div class="card-content">
							<span class="card-title">NFC Writer</span>
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Not set" id="contentTxt" type="text" class="validate">
									<label for="contentTxt">Content To Write</label>
								</div>
							</div>
							<a class="waves-effect waves-light btn" onclick="location='home.html'; ">Return to Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script>
			document.addEventListener('deviceready', onDeviceReady, false); 
			
			function onDeviceReady() {
				nfc.addNdefListener(eventListener, function() {}, function() {}); 
			}
			
			function eventListener(nfcEvent) {
				var ctx = document.getElementById("contentTxt"); 
				var message = [
					ctx.value
				];
				nfc.writeTag(message, function(){ alert('Write Tag Successful.'); }, function (){ alert('Write Tag Unsuccessful. '); }); 
			}
		</script>
	</body>
</html>
