<!DOCTYPE html>
<html>
    <head>
        <title>Unforgetimals</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		<!-- <script type="text/javascript" src="cordova.js"></script> -->

		<!-- Top Bar -->
		<nav style="height:64px">
			<div class="nav-wrapper blue lighten-1">
				
				<a href="#" class="brand-logo center"><img src="img/logo.png" height="56px" /></a>
			</div>
		</nav>
		
		<!-- Main ContentContainer -->
		<iframe src="home.html" style="position:absolute; left:0px; top: 68px; width:100%; height:200px; border:0px; " id="contentContainer">
		</iframe>
		
		<script>
			// Initialize contentContainer
			function resizeContentContainer(){ 
				document.getElementById("contentContainer").style.height = window.innerHeight - 68 + "px";

			window.addEventListener("resize", resizeContentContainer, false);
			resizeContentContainer();			
		</script>
